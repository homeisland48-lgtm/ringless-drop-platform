<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringless Drop - Voicemail Campaigns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%);
            min-height: 100vh;
            color: #333;
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo-login {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .app-title h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 5px;
        }

        .app-title p {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #3b82f6;
            border: 2px solid #3b82f6;
        }

        .btn-secondary:hover {
            background: #3b82f6;
            color: white;
        }

        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .demo-info {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-screen">
        <div class="login-container">
            <div class="logo-login">
                <div style="color: white; font-size: 30px;">üéØ</div>
            </div>
            
            <div class="app-title">
                <h1>Ringless Drop</h1>
                <p>Voicemail Campaign Platform</p>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-primary">Sign In</button>
                <button type="button" id="showRegister" class="btn-primary btn-secondary">Create Account</button>
            </form>

            <div class="demo-info">
                <strong>üéâ Platform is Live!</strong><br><br>
                <strong>Demo Login:</strong><br>
                Email: admin@ringlessdrop.com<br>
                Password: admin123<br><br>
                <small>Your Slybroadcast integration is ready!</small>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('‚úÖ Login successful! Welcome ' + data.user.name);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    setTimeout(() => {
                        showStatus('üéâ Platform working perfectly! Credits: ' + data.user.credits);
                    }, 2000);
                } else {
                    showStatus('‚ùå ' + data.error, true);
                }
            } catch (error) {
                showStatus('‚ùå Login failed. Please try again.', true);
            }
        });

        document.getElementById('showRegister').addEventListener('click', function() {
            showStatus('üöÄ Registration feature coming soon! Use demo login for now.');
        });

        function showStatus(message, isError = false) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
            statusMessage.style.display = 'block';
        }

        // Test API connection
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ API Status:', data.status);
            })
            .catch(error => {
                console.log('‚è≥ API starting up...');
            });
    </script>
</body>
</html>
